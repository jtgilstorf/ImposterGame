<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Imposter Game – Chaos Mode</title>
<style>
body { font-family: Arial, sans-serif; background:#0d0d0d; color:#eee; text-align:center; padding:20px;}
.card { background:#1a1a1a; border-radius:14px; padding:26px; margin-top:25px;}
button { padding:14px 22px; margin:10px; font-size:16px; border-radius:12px; border:none;}
.primary { background:#d32f2f; color:white;}
.secondary { background:#444; color:white;}
.hidden { display:none;}
.big { font-size:22px;}
.small { opacity:.7;}
select { padding:10px; font-size:16px; border-radius:8px; margin:10px;}
</style>
</head>
<body>

<h1>IMPOSTER GAME – CHAOS MODE</h1>
<p class="small">Choose players & imposters · phone-safe · party ready</p>

<div id="setup">
  <div>
    <label>Players:</label><br>
    <select id="playerCount">
      <option>3</option><option selected>4</option><option>5</option>
      <option>6</option><option>7</option><option>8</option>
      <option>9</option><option>10</option>
    </select>
  </div>
  <div>
    <label>Imposters:</label><br>
    <select id="imposterCount">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <button class="primary" onclick="startGame()">Start Round</button>
</div>

<div id="player" class="hidden">
  <h2 id="title"></h2>
  <div class="card">
    <p id="main" class="big"></p>
    <p id="sub" class="small"></p>
  </div>
  <button class="secondary" onclick="next()">Hide & Pass</button>
</div>

<div id="end" class="hidden">
  <h2>Roles Assigned</h2>
  <p class="big">Discuss · Accuse · Vote</p>
  <button class="primary" onclick="reset()">New Round</button>
</div>

<script>
const people = [
  {name:"Shaquille O’Neal", hint:"Backboard"},
  {name:"Tom Brady", hint:"Quarterback"},
  {name:"Leonardo DiCaprio", hint:"Actor"},
  {name:"Jeffrey Dahmer", hint:"Serial killer"},
  {name:"Taylor Swift", hint:"Pop star"},
  {name:"Elon Musk", hint:"Tech billionaire"},
  {name:"Michael Jordan", hint:"Basketball"},
  {name:"Pablo Escobar", hint:"Drug lord"},
  {name:"Beyonce", hint:"Music"},
  {name:"Donald Trump", hint:"President"}
];

let roles=[], i=0, selected=null;

function startGame(){
  const p = parseInt(document.getElementById("playerCount").value);
  const imp = parseInt(document.getElementById("imposterCount").value);
  if(imp >= p){
    alert("Imposters must be fewer than players");
    return;
  }
  selected = people[Math.floor(Math.random()*people.length)];
  roles = [];
  for(let x=0;x<p-imp;x++) roles.push("KNOWN");
  for(let x=0;x<imp;x++) roles.push("IMPOSTER");
  roles.sort(()=>Math.random()-0.5);
  i=0;
  document.getElementById("setup").classList.add("hidden");
  show();
}

function show(){
  document.getElementById("player").classList.remove("hidden");
  document.getElementById("title").innerText = "Player " + (i+1);
  if(roles[i]==="KNOWN"){
    document.getElementById("main").innerText = selected.name;
    document.getElementById("sub").innerText = "You know the person.";
  } else {
    document.getElementById("main").innerText = "IMPOSTER";
    document.getElementById("sub").innerText = selected.hint;
  }
}

function next(){
  i++;
  if(i>=roles.length){
    document.getElementById("player").classList.add("hidden");
    document.getElementById("end").classList.remove("hidden");
  } else show();
}

function reset(){
  document.getElementById("end").classList.add("hidden");
  document.getElementById("setup").classList.remove("hidden");
}
</script>

</body>
</html>
