<!DOCTYPE html>

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Imposter Game</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0d0d0d;
  color:#eee;
  text-align:center;
  padding:20px;
}

.card {
  background:#1a1a1a;
  border-radius:14px;
  padding:26px;
  margin-top:25px;
}

button {
  padding:14px 22px;
  margin:10px;
  font-size:16px;
  border-radius:12px;
  border:none;
}

.primary { background:#d32f2f; color:white; }
.secondary { background:#444; color:white; }

.hidden { display:none; }

.big { font-size:22px; }
.small { opacity:.7; }

select {
  padding:10px;
  font-size:16px;
  border-radius:8px;
  margin:10px;
}

/* FULL SCREEN COVER */
#cover {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 999;
}
</style>
</head>

<body>

<h1>IMPOSTER GAME</h1>
<p class="small">Choose players & imposters · phone safe</p>

<!-- SETUP -->
<div id="setup">
  <div>
    <label>Players</label><br>
    <select id="playerCount">
      <option>3</option><option selected>4</option><option>5</option>
      <option>6</option><option>7</option><option>8</option>
      <option>9</option><option>10</option>
    </select>
  </div>

  <div>
    <label>Imposters</label><br>
    <select id="imposterCount">
      <option selected>1</option><option>2</option><option>3</option>
    </select>
  </div>

  <button class="primary" onclick="startGame()">Start</button>
</div>

<!-- COVER -->
<div id="cover" class="hidden">
  <h2>Pass the Phone</h2>
  <p class="small">Next player tap reveal</p>
  <button class="primary" onclick="reveal()">Reveal</button>
</div>

<!-- PLAYER VIEW -->
<div id="player" class="hidden">
  <h2 id="title"></h2>
  <div class="card">
    <p id="main" class="big"></p>
    <p id="sub" class="small"></p>
  </div>
  <button class="secondary" onclick="hideAndPass()">Hide & Pass</button>
</div>

<!-- END -->
<div id="end" class="hidden">
  <h2>Discuss · Accuse · Vote</h2>
  <button class="primary" onclick="reset()">New Round</button>
</div>

  { name: "Andy Warhol", hint: "Pop repetition" }

let roles = [];
let i = 0;
let selected = null;

function startGame(){
  const p = parseInt(playerCount.value);
  const imp = parseInt(imposterCount.value);

  if(imp >= p){
    alert("Imposters must be fewer than players");
    return;
  }

  selected = people[Math.floor(Math.random() * people.length)];
  roles = [];

  for(let x=0; x<p-imp; x++) roles.push("KNOWN");
  for(let x=0; x<imp; x++) roles.push("IMPOSTER");

  roles.sort(() => Math.random() - 0.5);
  i = 0;

  setup.classList.add("hidden");
  cover.classList.remove("hidden");
}

function reveal(){
  cover.classList.add("hidden");
  show();
}

function show(){
  player.classList.remove("hidden");
  title.innerText = "Player " + (i+1);

  if(roles[i] === "KNOWN"){
    main.innerText = selected.name;
    sub.innerText = "You know the person.";
  } else {
    main.innerText = "IMPOSTER";
    sub.innerText = selected.hint;
  }
}

function hideAndPass(){
  player.classList.add("hidden");
  i++;

  if(i >= roles.length){
    cover.classList.add("hidden");
    end.classList.remove("hidden");
  } else {
    cover.classList.remove("hidden");
  }
}

function reset(){
  end.classList.add("hidden");
  setup.classList.remove("hidden");
}
</script>
