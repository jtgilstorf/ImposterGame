let roles = [];
let i = 0;
let selected = null;

function startGame(){
  const p = parseInt(playerCount.value);
  const imp = parseInt(imposterCount.value);

  if(imp >= p){
    alert("Imposters must be fewer than players");
    return;
  }

  selected = people[Math.floor(Math.random() * people.length)];
  roles = [];

  for(let x=0; x<p-imp; x++) roles.push("KNOWN");
  for(let x=0; x<imp; x++) roles.push("IMPOSTER");

  roles.sort(() => Math.random() - 0.5);
  i = 0;

  setup.classList.add("hidden");
  cover.classList.remove("hidden");
}

function reveal(){
  cover.classList.add("hidden");
  show();
}

function show(){
  player.classList.remove("hidden");
  title.innerText = "Player " + (i+1);

  if(roles[i] === "KNOWN"){
    main.innerText = selected.name;
    sub.innerText = "You know the person.";
  } else {
    main.innerText = "IMPOSTER";
    sub.innerText = selected.hint;
  }
}

function hideAndPass(){
  player.classList.add("hidden");
  i++;

  if(i >= roles.length){
    cover.classList.add("hidden");
    end.classList.remove("hidden");
  } else {
    cover.classList.remove("hidden");
  }
}

function reset(){
  end.classList.add("hidden");
  setup.classList.remove("hidden");
}
</script>
